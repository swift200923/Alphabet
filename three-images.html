<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <title>3 Images with Voiceover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform .2s;
    }
    .card:hover { transform: scale(1.05); }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .modal-content img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 8px;
    }
    .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }
    audio { margin-top: 12px; width: 100%; }
    a.back { display:inline-block; margin-top:20px; text-decoration:none; font-weight:bold; color:#0a66ff; }
  </style>
</head>
<body>
  <h2>üìñ ‡§ï‡§π‡§æ‡§®‡•Ä ‚Äì 3 ‡§ö‡§ø‡§§‡•ç‡§∞</h2>

  <div class="grid">
    <div class="card" onclick="openModal('img1','audio1')">
      <img src="gifs/img1.jpg" alt="Image 1">
      <p>‡§ö‡§ø‡§§‡•ç‡§∞ 1</p>
    </div>
    <div class="card" onclick="openModal('img2','audio2')">
      <img src="gifs/img2.jpg" alt="Image 2">
      <p>‡§ö‡§ø‡§§‡•ç‡§∞ 2</p>
    </div>
    <div class="card" onclick="openModal('img3','audio3')">
      <img src="gifs/img3.jpg" alt="Image 3">
      <p>‡§ö‡§ø‡§§‡•ç‡§∞ 3</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImg" src="" alt="">
      <audio id="modalAudio" controls autoplay>
        <source id="modalAudioSrc" src="" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <a href="index.html" class="back">‚¨ÖÔ∏è ‡§µ‡§æ‡§™‡§∏</a>

  <script>
    function openModal(imgId, audioId) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      const modalAudio = document.getElementById('modalAudio');
      const modalAudioSrc = document.getElementById('modalAudioSrc');

      if (imgId === 'img1') {
        modalImg.src = 'gifs/img1.jpg';
        modalAudioSrc.src = 'audio/audio1.mp3';
      } else if (imgId === 'img2') {
        modalImg.src = 'gifs/img2.jpg';
        modalAudioSrc.src = 'audio/audio2.mp3';
      } else if (imgId === 'img3') {
        modalImg.src = 'gifs/img3.jpg';
        modalAudioSrc.src = 'audio/audio3.mp3';
      }

      modal.style.display = 'flex';
      modalAudio.load();
      modalAudio.play();
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      const modalAudio = document.getElementById('modalAudio');
      modal.style.display = 'none';
      modalAudio.pause();
    }
  </script>
</body>
</html>
